<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scrollable SVG Canvas</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: auto;
    }
    .svg-container {
      width: max-content;
      height: max-content;
      min-width: 100vw;
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div class="svg-container">
    <img src="image.svg" alt="My SVG">
  </div>
</body>
</html>
